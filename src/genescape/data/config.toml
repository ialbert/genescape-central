# This is a TOML document

title = "GeneScape Configuration"

# This directory will host the data files
store = "~/.genescape"

# A versioned directory for the data files
tag = "v1"

# A listing of the files used by GeneScape

[[index]]
target = "genescape.hs.json.gz"
code = "hs"
name = "Human"
selected = true
package = 'genescape.data'

[[index]]
target = "genescape.mm.json.gz"
code = "mm"
name = "Mouse"
package = 'genescape.data'

[[files]]
target = "go-basic.obo.gz"
package = "genescape.data"

[[files]]
target = "goa_human.gaf.gz"
package = "genescape.data"

[[files]]
target = "test_goids.txt"
package = "genescape.data"

[[files]]
target = "test_genes.txt"
package = "genescape.data"

[[files]]
target = "index.html"
subdir = [ "web" ]
package = "genescape.data.web"

[[files]]
target = "draw.html"
subdir = [ "web" ]
package = "genescape.data.web"

[[files]]
target = "genescape.css"
subdir = [ "web", "static" ]
package = "genescape.data.web.static"

[[files]]
