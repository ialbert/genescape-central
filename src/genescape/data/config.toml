# This directory will host the data files
store = "~/.genescape"

# A versioned directory for the data files
tag = "v0.9.1"

# Minimum count
MINCOUNT = 1

# Default pattern in the interface
PATTERN = ''

# The title of the page
PAGE_TITLE = "GeneScape"

# The width of the sidebar
SIDEBAR_WIDTH = 300

# The background color of the sidebar
SIDEBAR_BG = "#f8f8f8"

# Default gene list.
GENE_LIST = """
ABTB3
BCAS4
C3P1
GRTP1
"""

# A listing of the files used by GeneScape
[[files]]
target = "genescape.human.json.gz"
type = "index"
label = "Human"
code = "human"
package = 'genescape.data'

